    		<h1>Crear Trabajador</h1>
    		<form @submit.prevent="guardarTrabajador">
      			<div class="form-group">
        			<label for="nombre">Nombre:</label>
        			<input type="text" class="form-control" id="nombre" v-model="nuevoTrabajador.nombre" required>
      			</div>
      			<div class="form-group">
        			<label for="apellido">Apellido:</label>
        			<input type="text" class="form-control" id="apellido" v-model="nuevoTrabajador.apellido" required>
      			</div>
      			<div class="form-group">
        			<label for="cargo">Cargo:</label>
        			<input type="text" class="form-control" id="cargo" v-model="nuevoTrabajador.cargo" required>
      			</div>
      			<button type="submit" class="btn btn-primary">Guardar</button>
    		</form>
